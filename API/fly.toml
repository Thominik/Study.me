# fly.toml file generated for study-me on 2023-03-10T15:55:08+01:00

app = "study-me"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "waw"
processes = []

[build]
  image = "thominik/studymeprod:latest"

[env]
  ASPNETCORE_URLS = "http://+:8080"
  Cloudinary__ApiKey = "826399489225424"
  Cloudinary__CloudName = "dczk1qvue"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
